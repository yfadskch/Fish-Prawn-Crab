<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fish-Shrimp-Crab Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎲 Fish-Shrimp-Crab Game 🎲</h1>
  <p>Current Balance: <span id="balance">100</span> Chips</p>
  
  <!-- Add the new game symbols image below the title -->
  <div class="game-image">
    <img src="asdasda1231321.png" alt="Game Symbols" class="symbols-image">
  </div>

  <!-- Betting buttons arranged into two rows -->
  <div class="bet-area">
    <div class="bet-row">
      <button onclick="placeBet('tiger')">🐯 Tiger</button>
      <button onclick="placeBet('gourd')">🍐 Gourd</button>
      <button onclick="placeBet('rooster')">🐓 Rooster</button>
    </div>
    <div class="bet-row">
      <button onclick="placeBet('crab')">🦀 Crab</button>
      <button onclick="placeBet('fish')">🐟 Fish</button>
      <button onclick="placeBet('shrimp')">🦐 Shrimp</button>
    </div>
  </div>

  <button class="button" onclick="rollDice()">Roll Dice 🎲</button>
  
  <div class="dice-area">
    <div id="dice1" class="dice">🎲</div>
    <div id="dice2" class="dice">🎲</div>
    <div id="dice3" class="dice">🎲</div>
  </div>

  <p id="result-message"></p>

  <audio id="roll-sound" src="roll.mp3"></audio>
  <audio id="win-sound" src="win.mp3"></audio>
  <audio id="lose-sound" src="lose.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
