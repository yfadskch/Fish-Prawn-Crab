<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fish-Shrimp-Crab Rewards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="title-area">
      <h1>🎲 Fish-Shrimp-Crab Rewards 🎲</h1>
      <img src="asdasda1231321.png" alt="Game Symbols" class="title-image">
    </div>

    <div class="dice-area">
      <div id="dice1" class="dice">🎲</div>
      <div id="dice2" class="dice">🎲</div>
      <div id="dice3" class="dice">🎲</div>
    </div>

    <div class="bet-area">
      <div class="bet-row">
        <button onclick="placeBet('tiger')">🐯 Tiger<br><span id="tiger-bet">0</span></button>
        <button onclick="placeBet('gourd')">🍐 Gourd<br><span id="gourd-bet">0</span></button>
        <button onclick="placeBet('rooster')">🐓 Rooster<br><span id="rooster-bet">0</span></button>
      </div>
      <div class="bet-row">
        <button onclick="placeBet('crab')">🦀 Crab<br><span id="crab-bet">0</span></button>
        <button onclick="placeBet('fish')">🐟 Fish<br><span id="fish-bet">0</span></button>
        <button onclick="placeBet('shrimp')">🦐 Shrimp<br><span id="shrimp-bet">0</span></button>
      </div>
    </div>

    <div class="chip-selection">
      <p>Select Your Chip:</p>
      <button onclick="selectChip(10)">10</button>
      <button onclick="selectChip(20)">20</button>
      <button onclick="selectChip(50)">50</button>
    </div>

    <button class="button" onclick="rollDice()">Roll Dice 🎲</button>
    <button class="button redeem-button" onclick="openRewards()">Redeem Rewards</button>
    <p class="free-credit">
      <a href="https://heylink.me/klking88/" target="_blank">Free Credit Tanpa Deposit</a>
    </p>
    <p id="result-message">Game Result: None</p>
    <p>Credit: <span id="balance">200</span></p>
    <p>Points: <span id="points">0</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
